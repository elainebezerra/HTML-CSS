<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exeplo hover</title>
    <style>
        body{ font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}

        div > p{
            display: none;
        }
        div:hover >p{
            display: block;
            color: gainsboro;
            background-color: maroon;
        }


        div:hover{
            color: crimson;
        }
    </style>
</head>
<body>
    <h1> Exeplo abaixo </h1>
     <p>Passe o mause em baixo</p>
    <div> Passe o mause aqui 
        <p>texto sem ver</p>
    </div>
    <h2>fim</h2>
</body>
</html>
