<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Medias em HTML5</title>
</head>
<body>
    <h1> Imagem Din√¢mica </h1>
    <p> Tente abrir esse site em varios  dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador     </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1> Reproduzinfo audio </h1>

    <audio src="media/Cumbia City - An Jone.mp3" controls autoplay></audio>
    <h2> outro tipo de audio </h2>

   <audio preload="metadata" autoplay controls >

   </audio>
